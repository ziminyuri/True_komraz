<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}
    <title>Cервисный центр</title>
    <link href="{% static 'top_komraz/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'top_komraz/css/dashboard.css' %}" type="text/css" />
      <link rel="stylesheet" href="{% static 'top_komraz/css/tests.css' %}" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">Cервисный центр</a>

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">

        </li>
      </ul>
    </nav>

    <div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

                    <ul id="accordion" class="accordion">


                    </ul>


                </ul>
            </div>
        </nav>



        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

<form action="{% url 'login'  %}" method="post">
        <div class="form-group">
            <label for="exampleInputLogin">Логин</label>
            <input type="login" required class="form-control" id="exampleInputLogin" aria-describedby="loginHelp" placeholder="Введите логин" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="pas">
        </div>

        <br>
        <br>
        <button type="submit" class="btn btn-primary">Войти</button>
        <br><br>
        <p>{{ e }}</p>
    </form>

        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% load staticfiles %}

  <script src="{% static 'top_komraz/js/tests.js' %}"> </script>
  </body>
</html>
